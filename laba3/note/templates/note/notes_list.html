{% extends 'note/base.html' %}

{% load humanize %}
{% block content %}
<div class="container">
    <div class="row" id="notes-homepage" style="margin-bottom: 2%;">
        <div class="col-lg-12 col-md-12 col-sm-12">
            {% for note in notes %}
                <h4>{{ note.title }}</h4>
                <div class="boxed">{% autoescape off %} {{ note.content }}{% endautoescape %}</div>
                at {{ note.update_time }}
                <hr/>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
